		<h1>Pythagorean Theorem</h1>
		<h2>A geometric harmony</h2>
	<p>The<b><i> Pythagorean Theorem</b></i> is a in geometry.Mathematically,it can be expressed as :<br><b>c<sup>2</sup>=a<sup>2</sup>+b<sup>2</b><br>
	<p>Here,<b>c</b> represents the length of the hypotenuse,while <b>a</b> and<b> b</b> are the lengths of the other two sides
